{% extends 'lists/home.html' %}


{% block form_action %}{% url 'lists:add_item' list.id %}{% endblock %}

{% block content %}
<table id="id_list_table" class="w3-table-all w3-hover-red w3-card">
    {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
    {% endfor %}
</table>
{% endblock %}
